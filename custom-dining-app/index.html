<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant registration form</title>
  <meta name="description" content="Restaurant registration form">
  <meta name="author" content="Jibril">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <section class="intro">
      <h1>Register Your Restaurant</h1>
      <p>Join our network and reach more customers today</p>
    </section>

    
      <form action="" method="post" class="input-fields">
        <label for="">Restaurant Name: </label>
        <input type="text" class="name" placeholder="Restaurant Name" required>

        <label for="">Location:</label>
        <input type="text" class="location" placeholder="Location(City + Address)" required>

        <label for="email">Email:</label>
        <input type="email" class="email" placeholder="Email" required>

        <label for="number">Phone No:</label>
        <input type="tel" class="number" placeholder="Number" required>

        <label for="images">Restaurant Image/Logo</label>
        <input type="file" class="image" required>

        <label for="Description">Description</label>
        <textarea name="description" id="description" class="description"> More info....</textarea><br>

        <button class="submit">Submit</button>
      </form>
    
  </main>
</body>
</html>
